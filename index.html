<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Working A-Frame Clicks (Mouse + VR)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        #overlay button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="overlay-text"></div>
        <button onclick="document.getElementById('overlay').style.display='none'">Close</button>
    </div>

    <a-scene background="color: #111">
        <!-- Mouse-based camera -->
        <a-entity id="cameraRig" position="0 1.6 5">
            <a-camera>
                <a-cursor rayOrigin="mouse" fuse="false" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- VR Controllers -->
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

        <!-- Light -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="0.8" position="0 5 5"></a-light>

        <!-- Object 1 -->
        <a-box class="clickable" position="-2 1 -5" color="#4CC3D9" depth="1" height="1" width="1"
            data-title="Box Clicked" data-info="This is a blue box representing a story block."></a-box>

        <!-- Object 2 -->
        <a-sphere class="clickable" position="2 1 -5" radius="1" color="#EF2D5E" data-title="Sphere Clicked"
            data-info="This red sphere tells another story."></a-sphere>

        <!-- Ground -->
        <a-plane rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>
    </a-scene>

    <script>
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');

        AFRAME.registerComponent('story-listener', {
            init: function () {
                this.el.addEventListener('click', () => {
                    const title = this.el.getAttribute('data-title');
                    const info = this.el.getAttribute('data-info');
                    overlayText.innerHTML = `<strong>${title}</strong><br><br>${info}`;
                    overlay.style.display = 'block';
                });
            }
        });

        // Apply story-listener to all .clickable elements
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.clickable').forEach(el => {
                el.setAttribute('story-listener', '');
            });
        });
    </script>
</body>

</html>
