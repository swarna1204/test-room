<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interactive A-Frame Scene — Fixed</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        #story-header {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #story-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0 0 8px 0;
            background: linear-gradient(45deg, #4CC3D9, #FFE66D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #story-subtitle {
            font-size: 16px;
            margin: 0;
            color: #cccccc;
            font-style: italic;
        }

        #controls-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }

        #overlay button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Story Header -->
    <div id="story-header">
        <h1 id="story-title">A New City, A New Start</h1>
        <p id="story-subtitle">My Hyper Island journey began here, where everything felt new and full of hope</p>
    </div>

    <!-- Overlay -->
    <div id="overlay">
        <div id="overlay-text"></div>
        <button onclick="closeOverlay()">Close</button>
    </div>

    <!-- Controls Info -->
    <div id="controls-info">
        Mouse: Look around | WASD: Move | Click: Interact with objects
    </div>

    <a-scene background="color: #1a1a2e" vr-mode-ui="enabled: true">
        <!-- Camera with mouse raycaster -->
        <a-entity camera position="0 2 5" look-controls wasd-controls>
            <a-cursor rayOrigin="mouse" fuse="false" raycaster="objects: .clickable"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat"></a-cursor>
        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="5 5 5"></a-light>

        <!-- Sample Interactable Object -->
        <a-box class="clickable" position="-2 1.5 -5" color="#4CC3D9" data-title="Balancing Life & Dreams"
            data-info="Balancing motherhood and ambition—my journey was about family as much as career."
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-box>

        <a-sphere class="clickable" position="2 1.5 -6" radius="0.7" color="#FF6B6B" data-title="Sleepless Dedication"
            data-info="Countless late nights learning, coding, and applying for jobs."
            animation="property: position; to: 2 2 -6; dir: alternate; loop: true; dur: 2000">
        </a-sphere>

        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#2d2d2d"></a-plane>
    </a-scene>

    <script>
        let isVR = false;

        document.addEventListener('DOMContentLoaded', function () {
            const sceneEl = document.querySelector('a-scene');

            sceneEl.addEventListener('enter-vr', () => {
                isVR = true;
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('controls-info').style.display = 'none';
                document.getElementById('story-header').style.display = 'none';
            });

            sceneEl.addEventListener('exit-vr', () => {
                isVR = false;
                document.getElementById('controls-info').style.display = 'block';
                document.getElementById('story-header').style.display = 'block';
            });

            const clickableObjects = document.querySelectorAll('.clickable');

            clickableObjects.forEach(obj => {
                obj.addEventListener('click', function (e) {
                    const title = e.target.getAttribute('data-title');
                    const info = e.target.getAttribute('data-info');

                    updateStoryHeader(title, info);
                    if (!isVR) {
                        showOverlay(title, info);
                    }

                    // Click animation
                    e.target.setAttribute('animation__click', 'property: scale; to: 0.8 0.8 0.8; dur: 200');
                    setTimeout(() => {
                        e.target.setAttribute('animation__click', 'property: scale; to: 1 1 1; dur: 200');
                    }, 200);
                });

                obj.addEventListener('mouseenter', function (e) {
                    if (!isVR) {
                        e.target.setAttribute('scale', '1.1 1.1 1.1');
                    }
                });

                obj.addEventListener('mouseleave', function (e) {
                    if (!isVR) {
                        e.target.setAttribute('scale', '1 1 1');
                    }
                });
            });
        });

        function updateStoryHeader(title, subtitle) {
            document.getElementById('story-title').textContent = title;
            document.getElementById('story-subtitle').textContent = subtitle;
        }

        function showOverlay(title, info) {
            const overlay = document.getElementById('overlay');
            document.getElementById('overlay-text').innerHTML = `<strong>${title}</strong><br><br>${info}`;
            overlay.style.display = 'block';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        document.addEventListener('click', function (e) {
            const aframeEl = e.target.closest('[class*="clickable"]');
            const is3DObject = aframeEl && aframeEl.classList.contains('clickable');
            const isOverlay = e.target.closest('#overlay') || e.target.closest('#story-header');

            if (!is3DObject && !isOverlay) {
                updateStoryHeader('A New City, A New Start', 'My Hyper Island journey began here, where everything felt new and full of hope');
                closeOverlay();
            }
        });
    </script>
</body>

</html>
